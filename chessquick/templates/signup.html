{% extends 'base.html' %}

{% block content %}
<h3>Sign up.</h3>
<form action="{{ url_for('signup')}}" method="post">
    {{ form.email.label }}: {{ form.email(placeholder="your email address")}}
    <br>
    {{ form.password.label }}: {{ form.password }}
    <br>
    {{ form.csrf_token }}
    <input type="submit" name="submit"/>
</form>
{% endblock %}
