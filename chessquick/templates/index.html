{% extends 'base.html' %}

<!-- <span id="status"></span></i>{% if round_date %} Last move:{{ round_date }} {% endif %}-->

{% block content %}
<div>
    <script>
        function share()  {
            prompt("Share your game with this link!", "{{ root_path }}"+"{{ game_url }}");
        } 
    </script>

    <div id=playerInfo style="width: 100%; height: 30px;">
        <p style="float:left;">White:(Guest)</p><p style="float: right;">Black:(Guest)</p>
    </div><br/>

    <div id="board" style="width: 100%"></div>
    <script>
        var current_player = '{{ current_player }}'
        var current_fen = '{{ fen }}'
        var root_path = '{{ root_path }}'
    </script>

    <script src="{{url_for('static', filename='js/game.js') }} "></script>

    <p></p>
    <div class="buttons">
        <button style="display:none;" id=submit_move>Submit Move</button>
        <button style="display:none;" id=undo_move>Undo Move</button>

        {% if game_url|length > 1 %}
            <button style="display:block; float:right;" onClick="share()">Share!</button>
        {% endif %} 
    </div>

    {% if current_player in unclaimed_players %}
        <script>
            document.getElementById("bookmark").href="/bookmark?game_url={{ game_url}}&current_player="+current_player; 
        </script>
    {% else %}
        <script>document.getElementById("bookmark").style.display ='none';</script>
    {% endif %}  

</div>
{% endblock %}
