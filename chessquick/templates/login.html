{% extends 'base.html' %}

{% block content %}
<h3>Login.</h3>
<form action="{{ url_for('login', next=request.args.get('next'), game_url=request.args.get('game_url'))}}" method="POST">

    {{ form.email.label }}: {{ form.email(placeholder="your email address")}}
    <br>
    {{ form.password.label }}: {{ form.password }}
    <br>
    {{ form.csrf_token }}
    <input type="submit" name="submit"/>
</form>
{% endblock %}
